<!DOCTYPE HTML>
<html xmlns:th="htttp://www.thymeleaf.org">
<head>
    <meta content="text/html";charset="UTF-8"/>
    <meta  http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width" ,inital-scale="1"/>
    <link th:herf="@{bootstrap-4.5.0-dist/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:herf="@{bootstrap-4.5.0-dist/css/bootstrap-theme.min.css}" rel="stylesheet"/>
</head>
<body>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">访问model</h3>
        </div>
        <div class="panel-body">
            <span th:text="${singlePerson.name}"></span>
        </div>
    </div>
    <div th:if="${not #lists.isEmpty(personList)}">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">列表</h3>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <li class="list-group-item" th:each="person:${personList}">
                        <span th:text="${person.name}"></span>
                        <span th:text="${person.age}"></span>
                    <button class="btn" th:onclick="getName([[${person.name}]]);">获得名字</button>
                    </li>
<!--                    <button class="btn" th:onclick="'getName(' + ${person.name} + ');'">获得名字</button>-->
<!--                    新版本有问题-->
                </ul>
            </div>
        </div>
    </div>
<script th:src="@{jquery-3.5.0.min.js}" type="text/javascript"></script>
<script th:src="@{bootstrap-4.5.0-dist/js/bootstrap.min.js}"></script>
<script th:inline="javascript">
    var single=[[${singlePerson}]];
    if(single.length!=0){
        console.log(single.name+"/"+single.age);
    }
    function getName(name) {
        console.log(name);
    }
</script>

</body>
</html>
